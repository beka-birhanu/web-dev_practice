<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="beka birhanu" />
    <title>Puppy page</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header class="boarder">
      <h1>Puppy lovers page</h1>
    </header>
    <main>
      <section id="banner">
        <img
          src="./images/banner-puppies.jpg"
          alt="cute puppies in a wooden basket"
          loading="lazy"
        />
      </section>
      <section id="three-puppies">
        <div class="hor-container" >
          <div>
          <img src="./images/puppy-1.jpg" alt="white puppy" loading="lazy" />
        </div>
        <div id="missing-image">
          <p>Puppy missing here!</p>
        </div>
        <div>
          <img
            src="./images/puppy-2.jpg"
            alt="white stripped black puppy"
            loading="lazy"
          />
        </div></div>
        
      </section>
      <section id="more-puppies">
          <div>
            <h2>More Puppies</h2>
          </div>
          <div class="hor-container">
            <div>
              <img
                src="./images/puppy-3.jpg"
                alt="full black puppy"
                loading="lazy"
              />
            </div>
            <div>
              <img
                src="./images/puppy-4.jpg"
                alt="white long ear puppy"
                loading="lazy"
              />
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer class="boarder">
      <p>Developed by beka birhanu</p>
    </footer>
  </body>
</html>
